<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{backgroundColor: healthBgColor, margin: healthMargin, color: healthColor, width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{backgroundColor: healthBgColor, margin: healthMargin, color: healthColor, width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!isRunning" class="row controls">
            <div class="small-12 columns">
                <button @click="isRunning = true" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if="isRunning" class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button  @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button id="heal">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>
                        <div v-for="number in playerAttacks" class="player-turn">
                                <p>Player did {{ number }} damage</p>
                        </div>
                        <div v-for="number in monsterAttacks" class="monster-turn">
                                <p>Monster did {{ number }} damage</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                healthBgColor: 'green',
                healthMargin: 0,
                healthColor: 'white',
                isRunning: false,
                monsterHealth: 100,
                playerHealth: 100,
                playerAttacks: [],
                monsterAttacks: [],
                round: 0,

            },
            methods: {
                attack: function () {
                    this.playerAttacks.push((Math.floor(Math.random() * 10) + 1))
                    this.playerHealth -= this.playerAttacks[this.round]
                    this.monsterAttacks.push((Math.floor(Math.random() * 10) + 1))
                    this.playerHealth -= this.playerAttacks[this.round]
                    this.healthListener
                    this.round++
                    console.log(this.playerAttacks)
                },

                specialAttack: function () {
                    this.monsterHealth -= (Math.floor(Math.random() * 20) + 7)
                    this.playerHealth -= (Math.floor(Math.random() * 20) + 7)
                    this.healthListener
                },

                restartGame: function () {
                    this.monsterHealth = 100;
                    this.playerHealth = 100;
                    this.isRunning = false;
                }
            },
            computed: {
                healthListener: function () {
                    
                    if (this.playerHealth <= 0) {
                        alert("You Lost!");
                        this.restartGame()
                    } else if (this.monsterHealth <= 0) {
                        alert("Congratulations, You Won!")
                        this.restartGame()
                    }
                },
            }
        })
    </script>
</body>

</html>
