<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{backgroundColor: healthBgColor, margin: healthMargin, color: healthColor, width: youHealth + '%'}">
                        {{ youHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="{backgroundColor: healthBgColor, margin: healthMargin, color: healthColor, width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!isRunning" class="row controls">
            <div class="small-12 columns">
                <button @click="isRunning = true" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if="isRunning" class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button id="special-attack">SPECIAL ATTACK</button>
                <button id="heal">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                healthBgColor: 'green',
                healthMargin: 0,
                healthColor: 'white',
                isRunning: false,
                monsterHealth: 100,
                youHealth: 100,

            },
            methods: {
                attack: function () {
                    this.monsterHealth -= (Math.floor(Math.random() * 15) + 1)
                    this.youHealth -= (Math.floor(Math.random() * 15) + 1)
                    if(this.youHealth <= 0) {
                        alert("You Lost!");
                        this.restartGame()
                    } else if (this.monsterHealth <= 0) {
                        alert("Congratulations, You Won!")
                        this.restartGame()
                    }
                },
                restartGame: function () {
                    this.monsterHealth = 100;
                    this.youHealth = 100;
                    this.isRunning = false;
                }
            },
            computed: {

            }
        })
    </script>
</body>

</html>
